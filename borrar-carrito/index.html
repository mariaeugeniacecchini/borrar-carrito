<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar del carrito</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Mi carrito</h1>
    <div class="producto">
      <p>Producto: Camiseta Blanca</p>
      <button id="eliminarBtn">🗑️ Eliminar del carrito</button>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>¿Estás seguro?</h2>
      <p>¿Querés eliminar este producto del carrito?</p>
      <div class="modal-buttons">
        <button id="confirmarBtn" class="btn-confirmar">Sí, eliminar</button>
        <button id="cancelarBtn" class="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
